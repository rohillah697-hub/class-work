<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener Method</title>
</head>

<body>
    <button>Click</button>
</body>

</html>

<script>
    // step -1 Select the element
    const el = document.querySelector("button");
    console.log(el);

    // step-2 Add event to element
    el.addEventListener("click", getName)

    function getName() {
        console.log("hii");

    }

</script>
