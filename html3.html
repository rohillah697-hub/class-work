<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in js</title>
</head>

<body>

    <form action="">
        <input type="text" id="nm" placeholder="Enter name">
        <input type="text" name="" id="em" placeholder="Enter Email">

        <input type="submit" name="" id="">
        <!-- <button>submit</button> -->
    </form>

</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit", getData);

    function getData(e) {
        e.preventDefault();
        let name = document.querySelector("#nm").value;
        let email = document.querySelector("#em").value;

        console.log(name, email);
    }
</script>

<!-- 1. Wrap all input tag inside form tag
 2. use input type=submit for making a button
 3. always select form and apply event 
 4. always apply submit event
5. use e.preventDefault() for stop form default behaviour
-->
